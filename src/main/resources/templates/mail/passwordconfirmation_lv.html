<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
     <p>
       Cien. <span data-th-text="${user.name}">Mario</span> <span data-th-text="${user.surname}">Rosi</span>!
     </p>
     <p>
       Jūs esat reģistrējies <b>SmartCommunity</b>
     </p>
     <p>Lai pabeigtu reģistrāciju, noklikšķiniet <a href="http://smartcommunitylab.it/" th:href="${url}">šeit</a>.</p>
     <p>
       Ja jums rodas problēmas ar piekļuvi, lūdzu, sazinieties ar <a href="mailto:info@smartcommunitylab.it">atbalstu</a>.
     </p>
     <p>
       Ar cieņu <br />
      <em>Smart Community Lab</em>
    </p>
  </body>
</html>
