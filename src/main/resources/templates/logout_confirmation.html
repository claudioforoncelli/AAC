<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <!-- Design Italia -->
  <link rel="stylesheet" th:href="@{/italia/css/bootstrap-italia.min.css}" />
  <script th:inline="javascript">
    const contextpath = /*[[@{/}]]*/ "/";
    window.__PUBLIC_PATH__ = contextpath + 'italia/fonts'
  </script>

  <link th:href="@{/italia/style.css}" rel="stylesheet" />

  <title th:text="#{label.logout_title}">AAC Logout</title>
</head>

<body>
  <div class="container-sm">

    <div class="row mt-2 mt-md-4 justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 card-wrapper card-space">
        <div class="card border border-primary mb-4">

          <!-- card header -->
          <div class="card-header pl-4 text-muted">
            <span>
              <svg class="icon icon-secondary icon-sm">
                <use th:xlink:href="@{/italia/svg/sprite.svg#it-warning-circle}"></use>
              </svg>
            </span>
            <span class="ml-1" th:text="#{label.logout_title}"></span>
          </div>

          <div class="card-body align-items-center">
            <!-- realm logo  -->
            <div class="card-logo">
              <img class="" th:src="@{${'/-/'+realm+'/logo'}}" th:alt="${displayName}">            
              <h4 class="text-center" th:text="${displayName}">AAC</h4>
            </div>

            <!-- panel text -->
            <div class="mt-3 mb-3 justify-content-center  customization-block"
              th:if="${customization != null && customization.get('logoutText') != null}"
              th:utext="${customization.get('logoutText')}"></div>

            <div class="text-center">
                <div class="avatar-wrapper avatar-extra-text text-left p-2 mt-2 mb-2">
                    <div class="avatar size-xl">
                        <svg class="icon icon-secondary">
                            <use th:xlink:href="@{/italia/svg/sprite.svg#it-user}"></use>
                        </svg>
                    </div>
                    <div class="extra-text">
                        <h5 th:text="${fullname}"></h5>
                        <span class="text-muted" th:text="${username}"></span>
                    </div>
                </div>
            </div>

            <form id="logoutForm" name="logoutForm" th:action="${formAction}" method="post">
              <div th:if="${client != null}">
                <p class="text-center" th:utext="#{label.logout_from_x(${client.name})}">Logout from application </p>
              </div>
              <div th:if="${client == null}">
                <p class="text-center" th:text="#{label.logout_text}">Logout from application </p>
              </div>
              <div class="text-center">
                <input name="approve" th:attr="value=#{action.confirm}" type="submit" class="btn btn-primary btn-large">
                &nbsp;
                <input name="deny" th:attr="value=#{action.cancel}" type="submit" class="btn btn-large">
              </div>

            </form>
          </div>

          <div class="card-footer bg-primary text-white customization-block"
            th:if="${customization != null && customization.get('footerText') != null}"
            th:utext="${customization.get('footerText')}"></div>

        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/italia/js/bootstrap-italia.bundle.min.js}" type="text/javascript" charset="utf-8"></script>

</body>

</html>
